<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lottip</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body id="bootstrap-override">

<div id="app">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-header">

                <div class="btn-group" role="group">
                    <button
                            type="button"
                            class="btn btn-primary navbar-btn"
                            @click="connect"
                            v-bind:class="[connected ? 'active': '']"
                    >
                        Start
                    </button>

                    <button
                            type="button"
                            class="btn btn-primary navbar-btn"
                            @click="disconnect"
                            v-bind:class="[connected ? '': 'active']"
                    >
                        Stop
                    </button>

                    <button
                            type="button"
                            class="btn btn-primary navbar-btn"
                            @click="clearAll"
                    >
                        Clear
                    </button>
                </div>
                |
                <div class="btn-group" role="group">
                    <button
                            type="button"
                            class="btn btn-primary navbar-btn"
                            @click="toggleGlobalExpand"
                            v-bind:class="[globalExpand ? 'active': '']"
                    >
                        Expand
                    </button>
                </div>
                |
                <div class="btn-group" role="group">
                    <input type="text" class="form-control" id="filter" placeholder="Filter" v-model="filterQuery">
                </div>
                {{tipMessage}}
            </div>

            <div class="navbar-collapse collapse">
                <p class="navbar-text navbar-right">
                    Status: {{connected ? 'connected' : 'disconnected'}}
                    /
                    Queries: {{queriesCount}}
                </p>
            </div>

        </div>
    </nav>

    <div class="container-fluid" id="data">
        <div class="row">
            <div class="col-sm-12">

                <p v-if="!queriesCount" class="text-center">No queries yet</p>

                <template v-for="connection, connId in connections">
                    <p class="connection">
                        <span>
                            ↓ Connection #{{connId}} / {{isConnectionActive(connId) ? 'active' : 'finished'}} ↓
                        </span>
                    </p>
                    <table class="table table-bordered">

                        <tr style="display: none;">
                            <th colspan="3">↓
                            </th>
                        </tr>

                        <template v-for="query in connection">
                            <tr v-bind:class="[query.result]">

                                <!--Toggle expand column start-->
                                <td
                                        class="tiny more"
                                        v-on:click.prevent="toggleExpandQuery(query.connId, query.cmdId)"
                                        v-bind:class="[query.expanded || globalExpand ? 'minus-sign': 'plus-sign']"
                                >
                                    <img src="images/plus.png" v-if="!(query.expanded || globalExpand)" width="15px" height="15px">
                                    <img src="images/minus.png" v-if="query.expanded || globalExpand" width="15px" height="15px">
                                </td>
                                <!--Toggle expand column end-->

                                <!--Query actions column start-->
                                <td class="tiny">
                                    <div class="dropdown">
                                        <button
                                                class="btn btn-default dropdown-toggle btn-xs"
                                                type="button"
                                                data-toggle="dropdown"
                                                aria-haspopup="true"
                                                aria-expanded="false"
                                        >
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                            <li><a href="#" v-on:click.prevent="copyQuery(connId, query.cmdId)">Copy</a></li>
                                            <li><a href="#" v-on:click.prevent="executeQuery(connId, query.cmdId)">Execute</a></li>
                                            <li><a href="#">Explain</a></li>
                                        </ul>
                                    </div>
                                </td>
                                <!--Query actions column end-->

                                <!--Query column start-->
                                <td
                                        class="query"
                                        v-bind:class="[query.expanded || globalExpand ? 'expanded': '']"
                                >
                                    <div v-if="query.expanded && query.executed" class="query-exec-buttons">
                                        <button
                                                v-bind:class="['btn btn-default btn-xs', !query.showExecResult ? 'active': '']"
                                                @click="inverseShowExecResult(connId, query.cmdId)"
                                        >
                                            Query
                                        </button>

                                        <button
                                                v-bind:class="['btn btn-default btn-xs',  query.showExecResult ? 'active': '']"
                                                @click="inverseShowExecResult(connId, query.cmdId)"
                                        >
                                            Result
                                        </button>
                                    </div>

                                    <span v-if="!query.expanded">{{query.query}}</span>

                                    <!--Query error result block start-->
                                    <template v-if="query.expanded">
                                        <div class="error" v-if="query.error">
                                            <code>{{query.error}}</code>
                                        </div>
                                    </template>
                                    <!--Query error result block end-->

                                    <span v-if="query.expanded && !query.showExecResult">{{query.query}}</span>

                                    <pre
                                            v-if="query.expanded && query.executed && query.showExecResult"
                                            v-html="getQueryExecResult(connId, query.cmdId)"
                                    >
                                    </pre>
                                </td>
                                <!--Query column end-->

                                <!--Duration column start-->
                                <td class="tiny">
                                    {{query.duration}}s
                                </td>
                                <!--Duration column end-->

                            </tr>
                        </template>

                    </table>
                </template>

            </div>
        </div>
    </div>
</div>
<script src="js/lodash.min.js" type="application/javascript"></script>
<script src="js/vue.min.js" type="application/javascript"></script>
<script src="js/clipboard.min.js" type="application/javascript"></script>
<script src="js/jquery.min.js" type="application/javascript"></script>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
<script src="js/app.js" type="application/javascript"></script>
</body>
</html>
